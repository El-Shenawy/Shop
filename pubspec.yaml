name: real_shop
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  intl: ^0.16.1
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
  firebase_core: 0.5.1
  firebase_auth: 0.18.2
  cupertino_icons: ^1.0.0
  flutter_svg: ^1.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/shopping-app-icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/product-placeholder.png
    - assets/images/mad_blog.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf